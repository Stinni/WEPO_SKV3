<!DOCTYPE html>
<html ng-app="project3App">
<head>
	<title>WEPO Assignment 3 - Online Web Store</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="shortcut icon" href=""> <!-- Added to get rid of favicon.ico not found error. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/vendor.css">
	<link rel="stylesheet" href="styles/app.css">
</head>
<body>
	<div class="wrapper">
		<div id="myHeader" class="well well-sm">
			<div class="btn-group pull-right menu_dropdown" role="group" uib-dropdown is-open="status.isopen" ng-controller="LanguageController">
				<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
					<span translate="index.MenuBtn" /><span class="caret"></span>
				</button>
				<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
					<li role="menuitem"><a ng-click="switchLanguage('en')">English</a></li>
					<li role="menuitem"><a ng-click="switchLanguage('is')">Íslenska</a></li>
				</ul>
			</div>
			<h1 id="header_title"><span translate="index.Title" /></h1>
		</div>

		<main id="main_content" class="container-fluid">
			<div class="Main clearfix" ng-view id="content"></div>
		</main>

		<div id="myFooter" class="well well-sm footer">
			<span class="glyphicon glyphicon-copyright-mark"></span>
			<span class="h5">Kristinn H. Freysteinsson & Sturla Halldórsson - Skilaverkefni 3 - WEPO 2016</span>
		</div>
	</div>

	<toaster-container></toaster-container>

		<!-- inject:vendor:js -->
		<!-- endinject -->

		<!-- inject:app:js -->
		<!-- endinject -->

		<!-- inject:templates:js -->
		<!-- endinject -->

</body>
</html>
