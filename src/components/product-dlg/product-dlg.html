<p>For new product fill in the form<p>
<p>To update product enter its name<p>

Name: <input type="text" ng-model="product.name" autofocus></br>
Price: <input type="text" ng-model="product.price"></br>
Image link: <input type="text" ng-model="product.imagePath"></br>

<button class="btn btn-default" ng-click="onOk()">add/update product</button>
<button class="btn btn-default" ng-click="onCancel()">cancel</button>
